<h3>Portfolio</h3>
<div class="grid grid-pad">
  <div *ngFor="let portfolioEntry of portfolioEntries"  [routerLink]="['/holding', portfolioEntry.holding.id]"
  class="col-1-4">
    <h4 class="module portfolioEntry">
      <a>{{portfolioEntry.holding.symbol}}</a>  {{portfolioEntry.previousClose}}
    </h4>
  </div>
</div>
<div *ngIf="testStr">
  <label>Output is {{test}}</label>
</div>
