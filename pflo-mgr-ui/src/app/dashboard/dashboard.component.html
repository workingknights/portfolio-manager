	<div class="row">
		<!-- <div class="col-sm-2">
			<a class="nav" [routerLink]="['/holdings']">Show Holdings</a>
		</div> -->
		<div class="col-sm-3">
			<a class="nav" (click)="openAddHoldingForm()">Add Holding</a>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<div *ngIf="showAddHoldingForm">
				<app-holding-form></app-holding-form>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<swui-datatable class="material"
				[rows]="portfolioEntries"
				[columnMode]="'flex'"
				[rowHeight]="'auto'">
				<swui-datatable-column prop="symbol" [flexGrow]="1">
          <template let-value="value" swui-datatable-cell-template>
            {{value}}
          </template>
        </swui-datatable-column>
				<swui-datatable-column prop="currency" [flexGrow]="1"></swui-datatable-column>
        <swui-datatable-column name="Shares" prop="totalShares" [flexGrow]="1"></swui-datatable-column>
        <swui-datatable-column name="Curr Price" prop="ask" [flexGrow]="1"></swui-datatable-column>
				<swui-datatable-column prop="previousClose" [flexGrow]="1.2"></swui-datatable-column>
        <swui-datatable-column prop="marketValue" [flexGrow]="1" >
					<template let-value="value" swui-datatable-cell-template>
						{{value.toFixed(2)}}
					</template>
				</swui-datatable-column>
        <swui-datatable-column name="50 Day MA" prop="ma50Day" [flexGrow]="1"></swui-datatable-column>
        <swui-datatable-column name="200 Day MA" prop="ma200Day" [flexGrow]="1"></swui-datatable-column>
        <swui-datatable-column prop="totalPercentGain" [flexGrow]="1.4">
					<template let-value="value" swui-datatable-cell-template>
						{{value | percent:'1.2-2'}}
					</template></swui-datatable-column>
			</swui-datatable>
		</div>
	</div>
