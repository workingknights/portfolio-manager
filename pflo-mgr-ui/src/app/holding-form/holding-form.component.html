<div class="container-fluid">
    <form (ngSubmit)="onSubmit()" #holdingForm="ngForm">
			<div class="row">
	      <div class="form-group col-sm-2">
	        <label for="symbol">Symbol</label>
	        <input type="text" class="form-control" id="symbol" required
	        [(ngModel)]="holding.symbol" name="symbol" #symbol="ngModel">
	        <div [hidden]="symbol.valid || symbol.pristine" class="alert alert-danger">
	          Symbol is required
	        </div>
	      </div>
				<div class="form-group col-sm-3">
	        <label for="tradeDate">Trade Date</label>
	        <input type="date" class="form-control" id="tradeDate" [value]="holding.tradeDate | date:'yyyy-MM-dd'"
					(input)="holding.tradeDate=parseDate($event.target.value)" name="tradeDate" required>
	        <!-- [(ngModel)]="model.tradeDate" name="tradeDate"> -->
	      </div>
	      <div class="form-group col-sm-2">
	        <label for="shares">Shares</label>
	        <input type="number" min="1" step="1" class="form-control" id="shares" required
	        [(ngModel)]="holding.shares" name="shares">
	      </div>
				<div class="form-group col-sm-2">
	        <label for="tradePrice">Price</label>
	        <input type="number" min="0" step="any" class="form-control" id="tradePrice" required=""
	        [(ngModel)]="holding.tradePrice" name="tradePrice">
	      </div>
				<div class="form-group col-sm-2">
	        <label for="commission">Commission</label>
	        <input type="number" min="0" step="any" class="form-control" id="commission" required=""
	        [(ngModel)]="holding.commission" name="commission">
	      </div>
			</div>
			<div class="row">
				<div class="col-sm-12">
		      <button type="submit" class="btn btn-success" [disabled]="!holdingForm.form.valid">Submit</button>
					<button type="button" class="btn btn-outline-primary" (click)="newHolding()">New Holding</button>
					<button type="button" class="btn btn-secondary" (click)="closeForm()">Close</button>
				</div>
			</div>
    </form>
</div>
