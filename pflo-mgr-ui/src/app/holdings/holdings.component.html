<h3>Top Holdings</h3>
<div class="grid grid-pad">
  <a *ngFor="let holding of holdings"  [routerLink]="['/holding', holding.id]"  class="col-1-4">
    <div class="module holding">
      <h4>{{holding.symbol}}</h4>
    </div>
    <button class="delete" (click)="delete(holding);">DEL</button>
  </a>
</div>
<div *ngIf="testStr">
  <label>Output is {{test}}</label>
</div>
